<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>Search</title>
    <style>
      .hidden {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <form action="/post-search" method="post">
      <div class="container-sm">
        <div class="mb-3 mt-5">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <label for="artist" class="form-label">Artist</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <input
                  type="text"
                  class="form-control"
                  id="artist"
                  name="artist"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <label for="limit" class="form-label">Limit</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <input
                  type="number"
                  class="form-control"
                  name="limit"
                  id="limit"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3" id="existing-playlists">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <label for="playlists" class="form-label">Playlists</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <select name="playlist" id="playlists" class="form-select">
                  <script>
                    $.get("/get-playlists", function (data, status) {
                      const select = $("#playlists");

                      $.each(data, function (key, value) {
                        console.log(key, value);
                        select.append(
                          `<option value="${value.id}">${value.name}</option>`
                        );
                      });
                    });
                  </script>
                </select>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-link" id="create-new-button">
            or create a new playlist
          </button>
        </div>

        <div class="mb-3 hidden" id="create-new-playlist">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <label for="playlistName" class="form-label"
                  >Create playlist</label
                >
              </div>
            </div>

            <div class="row">
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="playlistName"
                  id="playlistName"
                />
                <input
                  type="hidden"
                  name="playlistId"
                  value=""
                  id="playlistId"
                />
              </div>
              <div class="col-sm-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="post-create-playlist"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-link" id="use-existing-button">
            use existing playlist
          </button>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="/js/helpers.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
